<div class="flex column input-container">
    <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="dp" placeholder="Select Year" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, dp)"
            panelClass="year-picker">
        </mat-datepicker>
    </mat-form-field>
</div>
