<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.image" alt="Image" class="avatar">
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Model Year Column -->
    <ng-container matColumnDef="modelYear">
        <th mat-header-cell *matHeaderCellDef> Model Year </th>
        <td mat-cell *matCellDef="let element"> {{element.modelYear}} </td>
    </ng-container>

    <!-- Millage Column -->
    <ng-container matColumnDef="millage">
        <th mat-header-cell *matHeaderCellDef> Millage </th>
        <td mat-cell *matCellDef="let element"> {{element.millage}}KM </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> R{{element.cost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
